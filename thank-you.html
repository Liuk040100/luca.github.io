<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie | Luca Bertaggia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .thank-you-container h1 {
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 40px;
        }
        .thank-you-container a {
            font-size: 1rem;
            color: var(--text-primary);
            background-color: var(--accent-color);
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .thank-you-container a:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Grazie!</h1>
        <p>Il tuo messaggio è stato inviato con successo. Ti risponderò il prima possibile.</p>
        <a href="index.html">Torna alla Home</a>
    </div>
</body>
</html>
